<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="container">
        <div class="table">
            <div class="table__header"><p class="table__title">CMS</p><p class="sum">Итоговая стоимость:<span class="effect"></span></p></div>
            <p class="line"></p>
            <div class="table-list">

                            13.7647 11.4563 14.078 10.6996C14.3913 9.94298 14.5525 9.13201 14.5525
                            8.31302C14.5525 7.49403 14.3913 6.68306 14.078 5.92641C13.7647 5.16976
                            13.3056 4.48225 12.7268 3.90314C12.148 3.32402 11.4608 2.86465 10.7045

                        </svg>
                        <input class="table-search" placeholder="Поиск по наименованию и категории" type="text" id="search">
                    </div>
                    <div></div>
                    <button class="table-add">Добавить товар</button>
                </div>
                <table class="table-order">
                    <thead class="thead">
                        <tr class="tr-thead">
                            <td class="td-thead">ID</td>
                            <td class="td-thead">Наименование</td>
                            <td class="td-thead">Категория</td>
                            <td class="td-thead td-thead-center">ед/изм</td>
                            <td class="td-thead td-thead-center">количество</td>
                            <td class="td-thead td-thead-center">цена</td>
                            <td class="td-thead td-thead-center">ИТОГ</td>
                            <td class="td-thead"></td>
                            <td class="td-thead" ></td>
                            <td class="td-thead"></td>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <div class="tr-footer">
                    <div class="td-footer">Показывать на странице: 10 <button class="button-form" href=""><svg width="8" height="5" viewBox="0 0 8 5" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4 5L0 0H8L4 5Z" fill="#6E6893"/>
                        </svg>
                        </button></div>
                    <div class="td-footer">1-10 of 276</div>
                    <div class="td-footer"><button class="button-form" href=""><svg width="6" height="10" viewBox="0 0 6 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5.79971 1.10636C6.42812 0.51287 5.43313 -0.426818 4.80472 0.216126L0.196378 4.51891C-0.0654595 4.7662 -0.0654595 5.21131 0.196378 5.4586L4.80472 9.81084C5.43313 10.4043 6.42812 9.46464 5.79971 8.87115L1.71504 5.01348L5.79971 1.10636Z" fill="#6E6893"/>

                        </button></div>
                    <div class="td-footer"><button class="button-form" href=""><svg width="6" height="10" viewBox="0 0 6 10" fill="none" xmlns="http://www.w3.org/2000/svg">

                        </svg></button>
                    </div>
                    </div>
            </div>
        </div>
    </div>
        <div class="overlay">
            <div class="questionnaire">
            <button class="close" type="submit">
            </button>
            <div class="blank">
            <h1 class="title">Добавить товар</h1>
            <div class="line"></div>
            <form class="form" name="calculator" action="#" method="post">
                <div class="specifications">
                    <div class="cell name"><label class="label" for="Имя">Наименование</label>
                        <input class="input" type="text" name="name" id="Имя" required>
                    </div>
                    <div class="cell category"><label for="Категория" class="label">Категория</label>
                        <input class="input" type="text" name="category" id="Категория" required>
                    </div>
                    <div class="cell size"><label for="ЕИ" class="label">Единицы измерения</label>
                        <input class="input" type="text" name="unit" id="ЕИ" required>
                    </div>
                    <div class="cell dis"><label for="дисконт" class="label">дисконт</label>
                        <div class="discount-group">
                            <input class="checkbox" type="checkbox" id="dis">
                            <label class="checkbox-label" for="dis"></label>
                        <input class="input checkbox-input" type="text" name="discount" id="дисконт" disabled></div>
                    </div>
                    <div class="cell description"><label for="описание" class="label">описание</label>
                        <textarea class="input des" type="text" name="description" id="описание" required></textarea>
                    </div>
                    <div class="cell amount"><label for="количество" class="label">количество</label>
                        <input class="input" type="number" name="amount" value="0" id="количество" required>
                    </div>
                    <div class="cell price"><label for="цена" class="label">цена</label>
                        <input class="input" type="number" name="price" value="0" id="цена" required>
                    </div>
                    <div class="cell img"><input class="add-file" type="file" id="file">
                        <label class="add-label" for="file">Добавить изображение</label>
                    </div>
                </div>
                <div class="final"><p class="text final-price">Итоговая стоимость:<span class="effect sumModal"></span></p>
                    <button class="accept">Добавить товар</button></div>
            </form>
            </div>
            </div>
        </div>
</body>
</html>
